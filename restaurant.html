<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#262932" charset="utf-8">
  <link rel="manifest" href="/manifest.json">
    <meta name="Description" content="Specific Restaruants Page">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after {
    box-sizing: inherit;
  }
  </style>

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb link" >
      <li><a href="/" tabindex="1" aria-current="page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" tabindex="-1">
    <!-- Beginning map -->
    <section id="map-container" style="display: none">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <button id="favorite-btn" onclick="window.toggleRestaurantFav();"></button>
      <button id="mapbtn" onclick="window.showmap();">Show map</button>

      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <section id="reviews-container">
        <div>
          <h2>
            Add your restaurant review
          </h2>
        </div>
        <form action="" id="add-review-form">
          <label for="reviewerName">Reviewer name</label>
          <input type="text" id="reviewerName" name="reviewerName" placeholder="Name" aria-label="Reviewer Name" required aria-required="true">
            <div>
                <label for="restaurantRating">Restaurant Rating</label>
                <select id="restaurantRating" name="restaurantRating" aria-label="Restaurant Rating"  required aria-required="true">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5" selected>5</option>
                </select>
              </div>
            <textarea name="reviewComment" id="reviewComment" aria-label="Review comment" placeholder="The restaurant was..."  required aria-required="true"></textarea>
            <input type="button" onclick="addReview()" id="submitReview" value="Send Review">
        </form>
        <h2>Reviews</h2>
        <ul id="reviews-list"></ul>

      </section>  <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->


<!-- Minifyed javascript file -->
<script type="application/javascript" charset="utf-8" src="js/restaurant_all.js"></script>


  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5_Noee-qKJ9CyY5D1eBA2DRMtLHPAiPQ&libraries=places&callback=initMap"></script>
  <!-- Register the service worker -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js').then(function() {
        console.log('Registration worked!');
      }).catch(function() {
      console.log('Registration failed!');
      });
    });
  }
  </script>
  <!-- End scripts -->

</body>

</html>
