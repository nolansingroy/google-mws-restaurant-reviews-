<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta chrset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="theme-color" content="#262932">
  <meta name="Description" content="Main Restaruants Page">
  <link rel="manifest" href="manifest.json">

  <title>Restaurant Reviews</title>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" tabindex="-1">
    <section id="map-container">
      <div id="map" role="application" style="display: none"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Select the restaurant neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <select aria-label="Select the restaurant cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <button onclick="openMap()" title="Restaurants Map" id="openMap">Restaurants Map</button>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!--Minified jsbundle-->
  <script type="application/javascript" charset="utf-8" src="js/all.js"></script>

  <!-- Google Maps-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5_Noee-qKJ9CyY5D1eBA2DRMtLHPAiPQ&libraries=places&callback=initMap&id=mapframe">
  </script>
